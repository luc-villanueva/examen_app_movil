<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="logo-title">
      <img src="assets/logo.png" alt="" width="80px" />
      Alumno
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="grid-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card button>
            <ion-card-content>
              <ion-icon name="time-outline"></ion-icon>
              Horario
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card button>
            <ion-card-content>
              <ion-icon name="calendar-outline"></ion-icon>
              Asistencias
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- Continúa con los otros ítems de la misma forma -->
        <ion-col size="6">
          <ion-card button>
            <ion-card-content>
              <ion-icon name="checkmark-outline"></ion-icon>
              Calificaciones
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card button>
            <ion-card-content>
              <ion-icon name="school-outline"></ion-icon>
              Cursos
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- Añadir más opciones similares -->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="historial" routerLink="/historial">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Face ID</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="configuracion" routerLink="/config">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
