<ion-header>
  <ion-toolbar>
    <ion-title class="logo-title">
      <img src="assets/icon/logo.png" alt="" width="80px">

    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-button (click)="onLogin()" expand="full" type="submit">Ingresar</ion-button>

        <div text-center>
          <p (click)="forgotPassword()">
            <a href="javascript:void(0)">¿Has olvidado tu contraseña?</a>
          </p>
        </div>



        <div text-center>
          <p><a routerLink="/registrar">¿No estas registrado?</a></p>
        </div>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
