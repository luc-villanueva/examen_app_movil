<ion-header>
  <ion-toolbar>
    <ion-title>Clases</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>SECCIÓN 1</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-note slot="end">Detalle</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="warning">
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="success">
          <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-icon slot="end" name="star-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-note slot="end">Detalle</ion-note>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      <ion-label>SECCIÓN 2</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="medium">
          <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="medium">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label>Título</ion-label>
      <ion-toggle slot="end" color="primary"></ion-toggle>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-list-header>
      <ion-label>SECCIÓN 3</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Acción</ion-label>
      <ion-button slot="end" color="primary">Action</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
