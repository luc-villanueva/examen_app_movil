<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/config"></ion-back-button>
    </ion-buttons>
    <ion-title class="logo-title">
      <img src="assets/logo.png" alt="" width="80px" />
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('email')?.touched">
      <ion-text color="danger" *ngIf="registerForm.get('email')?.hasError('pattern')">
        El correo debe ser &#64;duocuc.cl
      </ion-text>
      <ion-text color="danger" *ngIf="registerForm.get('email')?.hasError('email')">
        Ingrese un correo válido.
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('password')?.touched">
      <ion-text color="danger" *ngIf="registerForm.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 7 caracteres.
      </ion-text>
      <ion-text color="danger" *ngIf="registerForm.get('password')?.hasError('pattern')">
        La contraseña solo debe contener letras y números.
      </ion-text>
    </div>

    <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Registrar</ion-button>
  </form>
</ion-content>
