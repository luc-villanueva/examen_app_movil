<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="logo-title">
      <img src="assets/icon/logo.png" alt="" width="80px">
      Configuración de perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="full">
    <ion-item-divider>
      <ion-label>Información de Usuario</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input [value]="userEmail" readonly></ion-input>
    </ion-item>
    <ion-item button (click)="sendEmailToUpdateEmail()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>Cambiar Correo</ion-label>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item-divider>
      <ion-label>Opciones</ion-label>
    </ion-item-divider>
    <ion-item button (click)="sendEmailToResetPassword()">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)"></ion-toggle>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio" routerLink="/menu">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!qrScannedToday" tab="localizacion" routerLink="/localizacion">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="configuracion" routerLink="/config">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
