<ion-header>
  <ion-toolbar>
    <ion-title>Configuración de Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input [value]="userEmail" readonly></ion-input>
        </ion-item>

        <ion-item button (click)="sendEmailToUpdateEmail()">
          <ion-icon slot="start" name="key-outline"></ion-icon>
          <ion-label>Cambiar Correo</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Opciones</ion-label>
    </ion-list-header>

    <ion-item button (click)="sendEmailToResetPassword()">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>


    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio" routerLink="/menu">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="historial" routerLink="/historial">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Face ID</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="configuracion" routerLink="/config">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
